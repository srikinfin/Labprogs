<!DOCTYPE HTML PUBLIC "-//w3c//DTD XHTML 1.1//EN" "http://www.w3c.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns ="http://www.w3c.org/1999/xhtml">

<head> <title> my vowel </title> </head>

<body>

	<h1> A leftmost vowel finder </h1>

<script language="javascript">
    
    astr=prompt("Please enter a string ");
    
	for(i=0;i<astr.lenght;i++)
	    {
		if((astr.charAt(i))==('a'||'e'||'i'||'o'||'u'))
		{
			document.write("The position is:",i,"<br/>");
			alert("The position of the "+astr.charAt(i)+"is"+i);
		}	
		else alert("No vowels found");
	    }
</script>
</body>
</html>
